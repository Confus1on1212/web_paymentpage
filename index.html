<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bankkártya</title>
</head>
<body>
    <div class="container">
        <div class="cim">
            <h2>Fizetés kártyával</h2>
        </div>
        <div class="nev">
            <div class="input">
                <label for="csalad_nev">Családnév</label>
                <input type="text" name="csalad_nev" id="csalad_nev" placeholder="Családnév" class="inputmezo">
            </div>
            <div class="input">
                <label for="kereszt_nev">Keresztnév</label>
                <input type="text" name="kereszt_nev" id="kereszt_nev" placeholder="Keresztnév" class="inputmezo">
            </div>
        </div>

        <div class="input">
            <label for="kartyaszam">Kártyaszám</label>
            <input type="text" name="kartyaszam" id="kartyaszam" placeholder="XXXX-XXXX-XXXX-XXXX" class="inputmezo">
        </div>
        <div id="cvcndatum">
            <div class="input">
                <label for="lejarati_datum">Lejárati Dátum</label>
                <input type="text" name="lejarati_datum" id="lejarati_datum" placeholder="MM/YY" class="inputmezo">
            </div>
            <div class="input">
                <label for="cvc">CVC</label>
                <input type="number" name="cvc" id="cvc" placeholder="CVC" class="inputmezo">
            </div>
        </div>
        

        <div class="gomb">
            <button id="gomb">Kártya mentése</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
